<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="#">
        <select name="drink" >
            <optgroup label = "Coffee">
                <option value="ame">Americano</option>
                <option value="esp">Espresso</option>
                <option value="cl">Caffe Latte</option>
                <option value="capp">Cappuccino</option>
            </optgroup>

            <optgroup label="Juice">
                <option >Orange Juice</option>
                <option >Apple Juice</option>
                <option >Grape Juice</option>
            </optgroup>
        </select>

        <br><br><br>

        <input type="text" list="fruits">

        <datalist id="fruits">

            <option >Apple</option>
            <option >Orange</option>
            <option >Mango</option>
            <option >Pineapple</option>
            <option >Grape</option>
        </datalist>
    </form>

</body>
</html>
